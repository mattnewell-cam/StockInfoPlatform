<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Statement table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<body>
    <div class="w-90 mx-auto">
        <table style="font-size: 0.8rem" class="table table-sm align-middle table-striped-columns">
            <thead>
                <tr>
                    <th></th>
                    {% for d in table.dates %}<th>{{ d }}</th>{% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in table.rows %}
                    <tr class="{% if row.sum_metric %}fw-bold tall-row{% endif %}">
                        <td>{{ row.metric }}</td>
                        {% for v in row.values %}
                            {% load humanize %}
                            {% if not v %}
                                <td class="text-end">-</td>
                            {% else %}
                                <td class="text-end">{{ v|floatformat:0|intcomma }}</td>
                            {% endif %}
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>

<style>
    .tall-row > th,
    .tall-row > td {
      padding-bottom: 1.5rem;
    }

    .w-90 { width: 90% !important; }

</style>
