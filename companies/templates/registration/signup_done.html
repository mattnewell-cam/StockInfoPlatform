<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Your Email</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg shadow p-8 w-full max-w-md text-center">
        <div class="mb-4">
            <svg class="mx-auto h-12 w-12 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
            </svg>
        </div>
        <h1 class="text-2xl font-bold text-gray-900 mb-2">Check Your Email</h1>
        <p class="text-gray-600 mb-4">
            We've sent a verification link to <strong>{{ email }}</strong>
        </p>
        <p class="text-sm text-gray-500">
            Click the link in the email to activate your account. The link will expire in 24 hours.
        </p>
        <p class="mt-6 text-sm text-gray-500">
            Didn't receive the email? Check your spam folder or <a href="{% url 'signup' %}" class="text-blue-600 hover:underline">try again</a>.
        </p>
    </div>
</body>
</html>
