<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Verification Code</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg shadow p-8 w-full max-w-md">
        <h1 class="text-2xl font-bold text-gray-900 mb-2 text-center">Enter Code</h1>
        <p class="text-gray-600 text-center mb-6">We sent a 6-digit code to {{ email }}</p>

        {% if error %}
        <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded mb-4">{{ error }}</div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <input type="text" name="code" maxlength="6" pattern="\d{6}" required autofocus
                   class="w-full text-center text-2xl tracking-widest rounded-md border border-gray-300 px-3 py-3 mb-4 focus:border-blue-500 focus:ring-blue-500"
                   placeholder="000000">
            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 font-medium">
                Verify
            </button>
        </form>
    </div>
</body>
</html>
